<ion-header>
  <ion-toolbar>
    <ion-title>
      Anggota
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-tabs>
      
        <ion-tab-bar slot="top">
      
          <ion-tab-button tab="home">
            <ion-label>Anggota</ion-label>
            <ion-icon name="people"></ion-icon>
            <ion-badge>6</ion-badge>
          </ion-tab-button>
      
          <ion-tab-button (click)="addPerson()">
            <ion-label>Penambahan</ion-label>
            <ion-icon name="person-add"></ion-icon>
          </ion-tab-button>
      
        </ion-tab-bar>
      </ion-tabs>
      



    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Anggota Juleha DPD Sidoarjo</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">

            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        <ion-label>
        <h1>Mr Bean</h1>
        <h2>Ktua DPD</h2>
        <h3>Istana Mentari</h3>
        </ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        <ion-label>
            <h1>Mr Bond</h1>
            <h2>WaKtua DPD</h2>
            <h3>Istana Mentari</h3>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
